<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت ثبت آگهی</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- نوار جستجو و انتخاب شهر -->
    <header>
        <div class="container">
            <div class="search-container">
                <input type="text" placeholder="جستجو در همه آگهی‌ها..." class="search-bar">
                <select class="city-select">
                    <option value="" disabled selected>انتخاب شهر</option>
                    <option value="تهران">تهران</option>
                    <option value="مشهد">مشهد</option>
                    <option value="اصفهان">اصفهان</option>
                    <option value="شیراز">شیراز</option>
                    <option value="تبریز">تبریز</option>
                </select>
            </div>
        </div>
    </header>

    <!-- دسته بندی‌ها -->
    <section class="categories">
        <div class="container">
            <div class="category-item">خانه و آشپزخانه</div>
            <div class="category-item">کالای دیجیتال</div>
            <div class="category-item">وسایل نقلیه</div>
            <div class="category-item">املاک</div>
            <div class="category-item">اجتماعی</div>
            <div class="category-item">سرگرمی و فراغت</div>
            <div class="category-item">وسایل شخصی</div>
            <div class="category-item">خدمات</div>
        </div>
    </section>

    <!-- فوتر با سه بخش -->
    <footer>
        <div class="footer-container">
            <a href="#">👨‍💼 دیوار من</a>
            <a href="#">📁 ثبت آگهی</a>
            <a href="#">🏠 دسته‌ها</a>
        </div>
    </footer>
</body>
</html>
